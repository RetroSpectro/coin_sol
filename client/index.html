<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Dapp</title>
</head>
<!-- reference Moment.js library -->
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

<body>
    <h1>** Coin Dapp **</h1>
    <br/>

    <h2>Donate to Pool</h2>
    <button id="donate">Click</button>
    <br/>

    <h3 id="pool"></h3>
    <br/>


    <h2>Enter your bet (should be less than 1/50 of all Pool)</h2>
    <form id="form">
        <input id="bet" type="text" />
        <select name="states" id="states-select">
            <option value="true">Up</option>
            <option value="false">Down</option>
        </select>
        <input type="submit" value="submit" />
    </form>

    <div id="players">

    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
